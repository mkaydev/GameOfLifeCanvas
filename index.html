<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery-2.0.3.js"></script>
    <script type="text/javascript" src="game_of_life_canvas.js"></script>
    <link type="text/css" rel="stylesheet" href="game_of_life_canvas.css">
    <title>Conway's Game of Life in HTML5 Canvas</title>
</head>
<body>
    <div id="game_outer">
        <canvas id="game"></canvas>
    </div>
    <div class=controls_outer>
        <div id="controls">
            <button type="button" id="initialize">initialize</button>
            <button type="button" id="play">play</button>
            <button type="button" id="stop">stop</button>
            <button type="button" id="clear">clear</button>
        </div>
    </div>
</body>
</html>
